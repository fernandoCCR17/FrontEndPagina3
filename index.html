<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/styles.css">

</head>
<body>
  <div class="contenedorCard">
    <div class="contenedor cardAlineacion">
      <div class="card">
        <div class="card__imagen">
          <div class="card__imagen--color">
          </div>
        </div>

        <div class="contenidoCard">
          <h1 class="contenidoCard_titulo">Equilibrium #3429</h1>

          <p class="contenidoCard__descripcion">Our Equilibrium collection promotes balance and calm.</p>
          <div class="cardInformacion">
            <p class="cardInformacion__eth">0.041 ETH</p>
            <p class="cardInformacion__tiempo">3 days left</p>
          </div>
          <p class="card__autor">Creation of <span class="card__autor--blanco">Jules Wyvern</span></p>
        </div>
      </div>
      <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="#">Fernando de la Cruz Ramos</a>.
    </div>
  </div>





  </div>
</body>
</html>
